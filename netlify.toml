# CSP headers are a great security practice. Feel free to add or remove any links you might need for your app to work.
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self' https://*.netlify.app;
      # Add here the RPC URLS you might need
      # For example: wss://rpc.polkadot.io (Polkadot Parity node RPC URL)
      connect-src 'self' https://lcd.nylira.net;
      img-src 'self' data: https://*.netlify.app;
      script-src 'self' 'unsafe-eval' https://*.netlify.app 'nonce-4AEemGbGTJptoIGFP3Nd' 'nonce-HYjB4SnB0b0lHRlAzTmQ' 'nonce-YW5hbHl0aWNzLWx1bmll';;
      style-src 'self' 'unsafe-inline' https://*.netlify.app;
      media-src 'self' https://*.netlify.app blob:;
      object-src 'self' data: blob: https://*.netlify.app;
      manifest-src 'self' https://*.netlify.app;
      worker-src 'self';
      frame-src 'self';
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
      font-src 'self' data:;
      upgrade-insecure-requests;
    '''
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"