# CSP headers are a great security practice. Feel free to add or remove any links you might need for your app to work.
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self' https://deploy-preview-160--lunie3.netlify.app;
      # Add here the RPC URLS you might need
      # For example: wss://rpc.polkadot.io (Polkadot Parity node RPC URL)
      connect-src 'self' wss://kusama-rpc.polkadot.io/ wss://rpc.polkadot.io wss://westend-rpc.polkadot.io wss://*.polkastats.io/rpc wss://*.polkastats.io/ws;
      img-src 'self' data: https://deploy-preview-160--lunie3.netlify.app;
      script-src 'self' 'unsafe-eval' https://deploy-preview-160--lunie3.netlify.app;
      style-src 'self' 'unsafe-inline' https://deploy-preview-160--lunie3.netlify.app;
      media-src 'self' https://deploy-preview-160--lunie3.netlify.app blob:;
      object-src 'self' data: blob: https://deploy-preview-160--lunie3.netlify.app;
      manifest-src 'self' https://deploy-preview-160--lunie3.netlify.app;
      worker-src 'self';
      frame-src 'self';
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
      font-src 'self' data:;
      upgrade-insecure-requests;
    '''
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"